<!DOCTYPE html>
<html lang="en">
<style>
    html, body {
        margin: 0;
        text-align: center;
        height: 100%;
        overflow: hidden;
        background-image: linear-gradient(to top, #accbee 0%, #e7f0fd 100%);
    }

    textarea {
        max-width: 100%;
        border-radius: 10px;
        border: none;
        width: 50%;
        height: 50%;
    }
</style>
<head>
  <meta charset="UTF-8">
  <title>JS Reference VS Copy</title>
</head>
<body>
  <h1>JS References vs. Copying</h1>
  <h2>Check the console!</h2>
  <textarea disabled>
    // start with strings, numbers and booleans
    let age = 100;
    let age2 = age;
    console.log(age, age2);
    age = 200;
    console.log(age, age2);

    let name = 'Chase';
    let name2 = name;
    console.log(name, name2);
    name = 'Chase Yoo';
    console.log(name, name2);

    // Let's say we have an array
    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];

    // and we want to make a copy of it.
    const team = players;

    console.log(players, team);

    // You might think we can just do something like this:
    // team[3] = 'Lux'; // reference to the original array 'players'

    // however what happens when we update that array?

    // now here is the problem!

    // oh no - we have edited the original array too!

    // Why? It's because that is an array reference, not an array copy. They both point to the same array!

    // So, how do we fix this? We take a copy instead!
    const team2 = players.slice();

    // one way

    // or create a new array and concat the old one in
    const team3 = [].concat(players);

    // or use the ES6 Spread
    const team4 = [...players];
    team4[3] = 'heeee hawww';
    console.log(team4); // no change to the original array

    const team5 = Array.from(players);

    // now when we update it, the original one isn't changed

    // The same thing goes for objects, let's say we have a person object

    // with Objects
    const person = {
      name: 'Wes Bos',
      age: 80
    };

    // and think we make a copy:
    // const captain = person;
    // captain.number = 99; // we made a reference, not copy

    // how do we take a copy instead?
    const captain = Object.assign({}, person, { number: 99 });
    console.log(captain);

    // Now we have ...spread for objects as well
    const captain2 = {...person};
    console.log(captain2);

    // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.

    const wes = {
      name: 'Wes',
      age: 100,
      social: {
        twitter: '@wesbos',
        facebook: 'wesbos.developer'
      }
    };

    console.log(wes);

    // What does it mean by being "only 1 level deep"?
    const dev = Object.assign({}, wes);
    // dev.social.twitter = '@coolman';
    // console.log(dev.social);
    // console.log(wes.social); // this changed as well!
    const dev2 = JSON.parse(JSON.stringify(wes));
    dev2.social.twitter = '@coolman';
    console.log(dev2.social);
    console.log(wes.social); // this doesn't change
  </textarea>

    const team3 = [].concat(players);

    // or use the ES6 Spread
    const team4 = [...players];
    team4[3] = 'heeee hawww';
    console.log(team4); // no change to the original array

    const team5 = Array.from(players);

    // now when we update it, the original one isn't changed

    // The same thing goes for objects, let's say we have a person object

    // with Objects
    const person = {
      name: 'Wes Bos',
      age: 80
    };

    // and think we make a copy:
    // const captain = person;
    // captain.number = 99; // we made a reference, not copy

    // how do we take a copy instead?
    const captain = Object.assign({}, person, { number: 99 });
    console.log(captain);

    // Now we have ...spread for objects as well
    const captain2 = {...person};
    console.log(captain2);

    // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.

    const wes = {
      name: 'Wes',
      age: 100,
      social: {
        twitter: '@wesbos',
        facebook: 'wesbos.developer'
      }
    };

    console.log(wes);

    // What does it mean by being "only 1 level deep"?
    const dev = Object.assign({}, wes);
    // dev.social.twitter = '@coolman';
    // console.log(dev.social);
    // console.log(wes.social); // this changed as well!
    const dev2 = JSON.parse(JSON.stringify(wes));
    dev2.social.twitter = '@coolman';
    console.log(dev2.social);
    console.log(wes.social); // this doesn't change

  </script>

</body>
</html>
