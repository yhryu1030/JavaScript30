<!DOCTYPE html>
<html lang="en">
<style>
  html {
    text-align: center;
    background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
    background-size: cover;
  }

  body {
    height: 100vh;
  }

  textarea {
    max-width: 100%;
    border-radius: 10px;
    border: none;

</style>
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <h1>Array Cardio 💪💪</h1>
  <b>Array Cardio Day 2</b>
  <p>Get your shorts on - this is an array workout!</p>
  <p>Some data we can work with:</p>
  <textarea rows="18" cols="75" disabled>
    people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];
  </textarea>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks

    // Array.prototype.some() // is at least one person 19 or older?
    // Method 1
    // const isAdult = people.some(function(person) {
    //   const currentYear = (new Date()).getFullYear();
    //   if (currentYear - person.year >= 19) {
    //     return true;
    //   }
    // });

    // Method 2: Simpler
    // const isAdult = people.some(person => {
    //   const currentYear = (new Date()).getFullYear();
    //   return currentYear - person.year >= 19;
    // });

    // Method 3: Even simpler!
    const isAdult = people.some(person => ((new Date()).
      getFullYear()) - person.year >= 19 );

    console.log("Array.prototype.some()\n1. Is at least one person 19 or older?")
    console.log({isAdult});

    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => ((new Date()).
      getFullYear()) - person.year >= 19 );

    console.log("Array.prototype.every()\n2. Is everyone 19 or older?")
    console.log({allAdults});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    // const comment = comments.find(function(comment) {
    //   if (comment.id === 823423) {
    //     return true;
    //   }
    // });

    const comment = comments.find(comment => comment.id === 823423);

    console.log("Array.prototype.find()\n3. Find the comment with the ID of 823423.")
    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);

    console.log("comment index:", index);

    // comments.splice(index, 1);
    // or create a new array of updated comments
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];

    console.log("Array.prototype.findIndex()\n4. Delete the comment with the ID of 823423.")
    console.log(newComments);

  </script>
</body>
</html>
